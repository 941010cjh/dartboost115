{% load static %}
<link rel="stylesheet" href={% static "css/navbar.css" %}>
<header class="navbar sticky-top flex-md-nowrap shadow align-middle px-5">
    <a class="navbar-brand col-lg-1 mt-2" href={% url "dashboard:main" %}>
        <img src={% static "img/brand-logo.png" %} alt="" width=32 height=32 >
    </a>
    <div class="col-lg-2">
        <div class="row">
            <!-- TODO: LINK LOGIN & LOGOUT PAGE  & is_authenticated -->
            {% if not request.user.is_authenticated %}
                <a class="nav-link d-block col  text-decoration-none" href="{% url 'user:login' %}">login</a>
                <a id='nav-link-signup' class="nav-link d-block col  text-decoration-none" href="{% url 'user:signup' %}">signup</a>
            {% else %}
                <div class="col-4"></div>
                <div class="col-8">
                    <a href="#" class="nav-link d-block text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false" style="font-weight: normal;">
                        <img src={% static "img/basic_profile.jpeg" %} alt="" width="24" height="24" class="rounded-circle me-2">
                        <strong class="px-1">{{ user.name }}</strong>
                    </a>
                    <ul class="dropdown-menu text-small " aria-labelledby="dropdownUser" >
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'user:logout' %}">logout</a></li>
                    </ul>
                </div>
                
            {% endif %}
        </div>
    </div>
</header>
<script src={% static "js/navbar.js" %}></script>
